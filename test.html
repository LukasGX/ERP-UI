<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ERP-System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ERP</h1>
    <p class="copy">ERP System - &copy; 2025 LukasGX - <a href="https://github.com/LukasGX/ERP">ERP on GitHub</a></p>
    <div class="grid">
        <div class="box">
            <h2>Article types</h2>
            <button class="add-btn" onclick="newArticleType()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="box">
            <h2>Articles</h2>
            <button class="add-btn disabled-btn" onclick="errorModal('MISSING_ARTICLE_TYPE')"><i class="fas fa-plus"></i></button>
        </div>
        <div class="box">
            <h2>Storage slots</h2>
            <button class="add-btn" onclick="newStorageSlot()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="box">
            <h2>Price lists</h2>
            <button class="add-btn disabled-btn" onclick="errorModal('MISSING_ARTICLE_TYPE')"><i class="fas fa-plus"></i></button>
        </div>
        <div class="box">
            <h2>Orders</h2>
            <button class="add-btn disabled-btn" onclick="errorModal('MISSING_ARTICLE')"><i class="fas fa-plus"></i></button>
        </div>
        <div class="box">
            <h2>Bills</h2>
            <button class="add-btn disabled-btn" onclick="errorModal('MISSING_ORDER')"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
